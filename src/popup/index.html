<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindGit</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="header">
    <h1>🌳 MindGit</h1>
    <div class="header-actions">
      <button id="themeBtn" class="icon-btn" title="切换主题">🌙</button>
      <button id="refreshBtn" class="icon-btn" title="刷新">🔄</button>
      <button id="newSessionBtn" class="icon-btn" title="新建会话">➕</button>
      <button id="settingsBtn" class="icon-btn" title="设置">⚙️</button>
    </div>
  </div>

  <!-- 会话列表 -->
  <div class="session-list-container expanded" id="sessionListContainer">
    <div class="session-list-header" id="sessionListHeader">
      <div class="session-list-title-wrapper">
        <span class="session-list-toggle" id="sessionListToggle">▼</span>
        <span class="session-list-title">📁 会话列表</span>
      </div>
      <span class="session-list-count" id="sessionCount">0 个</span>
    </div>
    <div class="session-list" id="sessionList">
      <!-- 会话项目将在这里动态生成 -->
    </div>
  </div>

  <div class="stats-bar" id="statsInfo">
    💤 无活动会话
  </div>

  <div class="tree-container" id="treeContainer">
    <div class="empty-state">
      <div class="empty-icon">🌱</div>
      <p>还没有浏览记录</p>
      <p class="empty-hint">开始浏览网页，我会帮你记录跳转脉络~</p>
    </div>
  </div>

  <div class="footer">
    <button id="clearAllBtn" class="text-btn danger">清空所有</button>
    <div style="display: flex; gap: 8px;">
      <button id="expandAllBtn" class="text-btn">全部展开</button>
      <button id="collapseAllBtn" class="text-btn">全部折叠</button>
    </div>
  </div>

  <!-- 设置面板 -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>⚙️ 设置</h2>
        <button class="close-btn" id="closeSettings">&times;</button>
      </div>
      <div class="modal-body">
        <div class="setting-item">
          <label>
            <span>最大保存会话数</span>
            <input type="number" id="maxSessions" min="5" max="200" value="50">
          </label>
        </div>
        <div class="setting-item">
          <label>
            <span>自动清理旧会话</span>
            <input type="checkbox" id="autoClean" checked>
          </label>
        </div>
        <div class="setting-item">
          <label>
            <span>显示网站图标</span>
            <input type="checkbox" id="showFavicons" checked>
          </label>
        </div>
        <div class="setting-item">
          <label>
            <span>树形结构默认展开</span>
            <input type="checkbox" id="defaultExpand" checked>
          </label>
        </div>
        <div class="setting-item">
          <label>
            <span>自动创建会话并记录当前页面</span>
            <input type="checkbox" id="autoCreateSession" checked>
          </label>
        </div>
        <div class="setting-item">
          <label>
            <span>配色主题</span>
            <select id="colorTheme">
              <option value="default">默认蓝</option>
              <option value="morandi">莫兰迪</option>
              <option value="forest">森林绿</option>
              <option value="ocean">海洋蓝</option>
              <option value="warm">暖阳橙</option>
              <option value="dark">暗色模式</option>
            </select>
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveSettings" class="primary-btn">保存设置</button>
      </div>
    </div>
  </div>

  <!-- 新建会话对话框 -->
  <div class="modal" id="newSessionModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>📝 新建会话</h2>
        <button class="close-btn" id="closeNewSession">&times;</button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <label>会话名称（可选）</label>
          <input type="text" id="newSessionName" placeholder="例如：知乎深度阅读、技术调研...">
        </div>
      </div>
      <div class="modal-footer">
        <button id="confirmNewSession" class="primary-btn">创建会话</button>
      </div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
