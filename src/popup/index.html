<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindGit</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="header">
    <h1>🌳 <span id="appName">MindGit</span></h1>
    <div class="header-actions">
      <button id="themeBtn" class="icon-btn" title="切换主题">🌙</button>
      <button id="refreshBtn" class="icon-btn" title="刷新">🔄</button>
      <button id="newSessionBtn" class="icon-btn" title="新建会话">➕</button>
      <button id="searchBtn" class="icon-btn" title="搜索">🔍</button>
      <button id="exportBtn" class="icon-btn" title="导出">📤</button>
      <button id="settingsBtn" class="icon-btn" title="设置">⚙️</button>
    </div>
  </div>

  <!-- 会话列表 -->
  <div class="session-list-container" id="sessionListContainer">
    <div class="session-list-header" id="sessionListHeader">
      <div class="session-list-title-wrapper">
        <span class="session-list-toggle" id="sessionListToggle" style="transform: rotate(-90deg);">▼</span>
        <span class="session-list-title" id="sessionListTitle">📁 会话列表</span>
      </div>
      <span class="session-list-count" id="sessionCount">0 个</span>
    </div>
    <div class="session-list" id="sessionList">
      <!-- 会话项目将在这里动态生成 -->
    </div>
  </div>

  <div class="stats-bar" id="statsInfo">
    <span id="noActiveSession">💤 无活动会话</span>
  </div>

  <div class="tree-container" id="treeContainer">
    <div class="empty-state">
      <div class="empty-icon">🌱</div>
      <p id="noRecords">还没有浏览记录</p>
      <p class="empty-hint" id="startBrowsing">开始浏览网页，我会帮你记录跳转脉络~</p>
    </div>
  </div>

  <div class="footer">
    <button id="clearAllBtn" class="text-btn danger" data-i18n="clearAll">清空所有</button>
    <div style="display: flex; gap: 8px;">
      <button id="expandAllBtn" class="text-btn" data-i18n="expandAll">全部展开</button>
      <button id="collapseAllBtn" class="text-btn" data-i18n="collapseAll">全部折叠</button>
    </div>
  </div>

  <!-- 设置面板 -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="settingsTitle">⚙️ 设置</h2>
        <button class="close-btn" id="closeSettings">&times;</button>
      </div>
      <div class="modal-body">
        <div class="setting-item">
          <label>
            <span id="labelMaxSessions">最大保存会话数</span>
            <input type="number" id="maxSessions" min="5" max="200" value="50">
          </label>
        </div>
        <div class="setting-item">
          <label>
            <span id="labelAutoClean">自动清理旧会话</span>
            <input type="checkbox" id="autoClean" checked>
          </label>
        </div>
        <div class="setting-item">
          <label>
            <span id="labelShowFavicons">显示网站图标</span>
            <input type="checkbox" id="showFavicons" checked>
          </label>
        </div>
        <div class="setting-item">
          <label>
            <span id="labelDefaultExpand">树形结构默认展开</span>
            <input type="checkbox" id="defaultExpand" checked>
          </label>
        </div>
        <div class="setting-item">
          <label>
            <span id="labelAutoCreateSession">自动创建会话并记录当前页面</span>
            <input type="checkbox" id="autoCreateSession" checked>
          </label>
        </div>
        <div class="setting-item">
          <label>
            <span id="labelLanguage">语言</span>
            <select id="language">
              <option value="zh">简体中文</option>
              <option value="en">English</option>
            </select>
          </label>
        </div>
        <div class="setting-item">
          <label>
            <span id="labelColorTheme">配色主题</span>
            <select id="colorTheme">
              <option value="default" id="themeDefault">默认蓝</option>
              <option value="morandi" id="themeMorandi">莫兰迪</option>
              <option value="forest" id="themeForest">森林绿</option>
              <option value="ocean" id="themeOcean">海洋蓝</option>
              <option value="warm" id="themeWarm">暖阳橙</option>
              <option value="dark" id="themeDark">暗色模式</option>
            </select>
          </label>
        </div>
        <div class="setting-item">
          <label>
            <span id="labelSortMode">节点排序</span>
            <select id="sortMode">
              <option value="smart" id="sortSmart">智能综合排序</option>
              <option value="time" id="sortByTime">最近访问优先</option>
              <option value="children" id="sortByChildren">子节点数量优先</option>
              <option value="visits" id="sortByVisits">访问次数优先</option>
            </select>
          </label>
        </div>
        <div class="setting-item setting-item-full">
          <span id="labelExport">导出会话</span>
          <button id="exportSettingBtn" class="secondary-btn" data-i18n="exportCurrentSessionBtn">📤 导出当前会话</button>
        </div>
        <div class="setting-item setting-item-full">
          <span id="labelSnapshot">快照</span>
          <button id="createSnapshotBtn" class="secondary-btn" data-i18n="createSnapshot">📸 创建快照</button>
        </div>
        <div class="setting-item setting-item-full snapshot-list-container">
          <div class="snapshot-list" id="snapshotList"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveSettings" class="primary-btn" data-i18n="save">保存设置</button>
      </div>
    </div>
  </div>

  <!-- 新建会话对话框 -->
  <div class="modal" id="newSessionModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="newSessionTitle">📝 新建会话</h2>
        <button class="close-btn" id="closeNewSession">&times;</button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <label id="newSessionLabel">会话名称（可选）</label>
          <input type="text" id="newSessionName" placeholder="例如：知乎深度阅读、技术调研...">
        </div>
      </div>
      <div class="modal-footer">
        <button id="confirmNewSession" class="primary-btn" data-i18n="create">创建会话</button>
      </div>
    </div>
  </div>

  <!-- 重命名会话对话框 -->
  <div class="modal" id="renameSessionModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="renameSessionTitle">✏️ 重命名会话</h2>
        <button class="close-btn" id="closeRenameSession">&times;</button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <label id="renameSessionLabel">会话名称</label>
          <input type="text" id="renameSessionInput" placeholder="输入新的会话名称...">
        </div>
      </div>
      <div class="modal-footer">
        <button id="confirmRenameSession" class="primary-btn" data-i18n="save">保存</button>
      </div>
    </div>
  </div>

  <!-- 创建快照对话框 -->
  <div class="modal" id="snapshotModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="snapshotTitle">📸 创建快照</h2>
        <button class="close-btn" id="closeSnapshot">&times;</button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <label id="snapshotLabel">快照名称</label>
          <input type="text" id="snapshotInput" placeholder="快照名称...">
        </div>
      </div>
      <div class="modal-footer">
        <button id="confirmSnapshot" class="primary-btn" data-i18n="createSnapshot">创建快照</button>
      </div>
    </div>
  </div>

  <!-- 搜索对话框 -->
  <div class="modal" id="searchModal">
    <div class="modal-content search-modal-content">
      <div class="modal-header">
        <h2 id="searchTitle">🔍 搜索</h2>
        <button class="close-btn" id="closeSearch">&times;</button>
      </div>
      <div class="modal-body">
        <div class="search-input-wrapper">
          <input type="text" id="searchInput" placeholder="搜索会话和节点..." />
          <div class="search-nav" id="searchNav" style="display: none;">
            <span id="searchCount">0/0</span>
            <button class="search-nav-btn" id="prevResult">↑</button>
            <button class="search-nav-btn" id="nextResult">↓</button>
          </div>
        </div>
        <div class="search-results-list" id="searchResultsList"></div>
      </div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
